<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar" role="navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                <img src="img/logo.png" width="90" height="70" />
            </a>
            <a role="button" class="navbar-burger burger" data-target="simpleNav">
            </a>
        </div>

        <div id="simpleNav" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">
                    Discover
                </a>
                <a class="navbar-item">
                    Nearby
                </a>
                <a class="navbar-item">
                    Review
                </a>
                <a class="navbar-item">
                    Share
                </a>
            </div>
            <div class="navbar-item field">
                <p class="control has-icons-right">
                    <input class="input" type="search" placeholder="Search...">
                    <span class="icon is-small is-right">
                        <icon />
                    </span>
                </p>
            </div>
            <div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-primary ">
                                Sign in/Log in
                            </a>
                        </div>
                    </div>
                </div>
            </div>
    </nav>
    <section class="section">
        <div class="container">
            <div class="box">
                <div class="level">
                    <h1 class="is-size-1 is-family-sans-serifs has-text-weight-bold level-left">Creation X</h1>
                </div>
                <hr>
                <div>
                    <h2 class="is-size-3 is-family-sans-serifs has-text-weight-bold level-left">Reviews</h2>
                    <article class="media">
                        <div class="media-content">
                            <div class="field">
                                <p class="control">
                                    <textarea class="textarea" placeholder=""></textarea>
                                </p>
                            </div>
                            <nav class="level">
                                <div class="level-left">
                                    <div class="level-item">
                                        <a class="button is-info">Submit</a>
                                    </div>
                                </div>
                                <div class="level-right">
                                    <div class="level-item">
                                        <label class="checkbox">
                                            <input type="checkbox"> Press enter to submit
                                        </label>
                                    </div>
                                </div>
                            </nav>
                        </div>
                    </article>
                </div>

            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="content">
            <div class="columns">
                <div class="column is-1">
                    <a href="">About</a>
                </div>
                <div class="column is-2">
                    <a href="">Privacy Policy</a>
                </div>
                <div class="column is-1">
                    <a href="">Help</a>
                </div>
                <div class="column is-6">
                </div>
                <div class="column is-2">
                    <a href="">Report a problem</a>
                </div>
            </div>
            <p>

            </p>
        </div>
    </footer>

</body>

</html>
